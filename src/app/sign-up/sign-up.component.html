<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit($event)">
        <div class="form-floating mb-2">
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
          <label for="username">Username</label>
          <span
            *ngIf="
              !signUpForm.get('username')?.valid &&
              signUpForm.get('username')?.touched
            "
            class="help-block"
            >The username must have at least five (5) characters</span
          >
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            id="name"
            class="form-control"
            formControlName="name"
            placeholder="name"
          />
          <label for="name">Name</label>
          <span
            *ngIf="
              !signUpForm.get('name')?.valid && signUpForm.get('name')?.touched
            "
            class="help-block"
            >The name must have at least two (2) characters</span
          >
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            id="surname"
            class="form-control"
            formControlName="surname"
            placeholder="surname"
          />
          <label for="surname">Surname</label>
          <span
            *ngIf="
              !signUpForm.get('surname')?.valid &&
              signUpForm.get('surname')?.touched
            "
            class="help-block"
            >The surname must have at least two (2) characters</span
          >
        </div>
        <div class="form-floating mb-2">
          <input
            type="text"
            id="avatar"
            class="form-control"
            formControlName="avatar"
            placeholder="Avatar"
          />
          <label for="avatar">Avatar</label>
        </div>
        <button class="btn btn-primary btn-center" type="submit">Sign Up</button>
      </form>
    </div>
  </div>
</div>
