<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-2">
          <input
            type="text"
            id="username"
            class="form-control"
            formControlName="username"
            placeholder="Username"
          />
          <label for="username">Username</label>
          <span
            *ngIf="
              !signInForm.get('username')?.valid &&
              signInForm.get('username')?.touched
            "
            class="help-block"
            >The username must have at least five (5) and max twenty-five (25) characters</span
          >
        </div>
        <button class="btn btn-primary btn-center" [disabled]="!signInForm.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
